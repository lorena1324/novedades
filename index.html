<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Novedades - Inlotrans</title>

  <style>
    body {
      background: #f2f6fc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      margin: 0;
    }

    .container {
      background: white;
      width: 420px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 15px;
    }

    h2 {
      color: #003d7a;
      margin-bottom: 20px;
    }

    input, select, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #003d7a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005bb5;
    }

    #alerta { 
      margin-top: 10px; 
      font-weight: bold; 
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Logo Inlotrans" class="logo" />
    <h2>Registro de Novedades</h2>

    <form id="novedadForm" enctype="multipart/form-data">
      <input type="text" name="cedula" placeholder="Cédula" required>
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <select name="operacion" required>
        <option value="">Seleccione operación</option>
        <option>Multidimensionales</option>
        <option>Red polar</option>
        <option>Frigorifico</option>
        <option>Alkosto</option>
        <option>Pepsico funza</option>
        <option>Pepsico maquila</option>
        <option>Pepsico 3pd</option>
        <option>Pepsico materia prima</option>
        <option>Administrativo</option>
      </select>
      <input type="text" name="justificacion" placeholder="Justificación" required>
      <textarea name="descripcion" rows="4" placeholder="Descripción" required></textarea>
      <input type="file" name="archivo" accept="application/pdf" required>
      <button type="submit">Enviar Novedad</button>
    </form>

    <p id="alerta"></p>
  </div>

  <script>
    const form = document.getElementById("novedadForm");
    const alerta = document.getElementById("alerta");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      alerta.textContent = "Enviando novedad...";
      alerta.style.color = "orange";

      const formData = new FormData(form);

      try {
        const res = await fetch("http://localhost:3000/enviar-novedad", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (data.ok) {
          alerta.textContent = "✅ ¡Novedad enviada exitosamente!";
          alerta.style.color = "green";
          form.reset();
        } else {
          alerta.textContent = "❌ Error al enviar el correo.";
          alerta.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        alerta.textContent = "⚠️ Error de conexión con el servidor.";
        alerta.style.color = "red";
      }
    });
  </script>
</body>
</html>
