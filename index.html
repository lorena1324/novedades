<!DOCTYPE html>  
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Novedades - Inlotrans</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("o77R6n9PfT8Pu3VqR"); /* PUBLIC KEY */
    })();
  </script>

  <style>
    body {
      background: #f2f6fc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background: white;
      width: 420px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.15);
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      color: #003d7a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      text-align: left;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      background: #003d7a;
      color: white;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #005bb5;
    }

    #alerta {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">

  <img src="logo.png" alt="Logo Inlotrans" class="logo" />

  <h2>Registro de Novedades</h2>

  <form id="novedadForm">

    <label>Cédula</label>
    <input type="text" id="cedula" required>

    <label>Nombre Completo</label>
    <input type="text" id="nombre" required>

    <label>Operación</label>
    <select id="operacion" required>
      <option value="">Seleccione...</option>
        <option>Multidimensionales</option>
        <option>Red polar</option>
        <option>Frigorifico</option>
        <option>Alkosto</option>
        <option>Pepsico funza</option>
        <option>Pepsico maquila</option>
        <option>Pepsico 3pd</option>
        <option>Pepsico materia prima</option>
        <option>Administrativo</option>
    </select>

    <label>Justificación de la Novedad</label>
    <input type="text" id="justificacion" required>

    <label>Descripción de la Novedad</label>
    <textarea id="descripcion" rows="4" required></textarea>

    <label>Adjuntar PDF</label>
    <input type="file" id="archivo" accept="application/pdf" required>

    <button type="submit">Enviar Novedad</button>
  </form>

  <p id="alerta"></p>

</div>

<script>
document.getElementById("novedadForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const alerta = document.getElementById("alerta");
    alerta.textContent = "Enviando novedad...";
    alerta.style.color = "orange";

    const cedula = document.getElementById("cedula").value;
    const nombre = document.getElementById("nombre").value;
    const operacion = document.getElementById("operacion").value;
    const justificacion = document.getElementById("justificacion").value;
    const descripcion = document.getElementById("descripcion").value;
    const archivo = document.getElementById("archivo").files[0];

    const base64PDF = await convertirBase64(archivo);

    const datos = {
      cedula,
      nombre,
      operacion,
      justificacion,
      descripcion,
      archivo: base64PDF,
      archivo_nombre: archivo.name
    };

    emailjs.send("service_bsp46qd", "template_xxb9krb", datos)
    .then(() => {
        alerta.textContent = "¡Novedad enviada exitosamente!";
        alerta.style.color = "green";
        document.getElementById("novedadForm").reset();
    })
    .catch(() => {
        alerta.textContent = "Error al enviar. Intenta nuevamente.";
        alerta.style.color = "red";
    });

});

function convertirBase64(file) {
    return new Promise((resolve, reject) => {
        const lector = new FileReader();
        lector.readAsDataURL(file);
        lector.onload = () => resolve(lector.result);
        lector.onerror = error => reject(error);
    });
}
</script>

</body>
</html>
